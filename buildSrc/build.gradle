apply plugin: 'java'
apply plugin: 'groovy'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
    compileOnly "com.android.tools.build:gradle:3.6.2"
    implementation localGroovy() //groovy sdk
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

sourceCompatibility = "7"
targetCompatibility = "7"
